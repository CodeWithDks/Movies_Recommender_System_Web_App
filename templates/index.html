<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Recommendation System</h1>
            <p class="subtitle">Discover your next favorite movie</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="movieInput" placeholder="Movies Name" autocomplete="off">
                <select id="methodSelect">
                    <option value="hybrid">Hybrid Recommendation</option>
                    <option value="content">Content-Based</option>
                    <option value="genre">Genre-Based</option>
                </select>
                <button id="searchButton">Get Recommendations</button>
            </div>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Finding recommendations...</p>
        </div>

        <div id="results"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
