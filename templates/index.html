<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System - Deepak Singh</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <header class="hero-section">
            <div class="hero-content">
                <div class="developer-credit">
                    <span class="credit-text">Developed by</span>
                    <span class="developer-name">Deepak Singh</span>
                </div>
                <h1 class="hero-title">
                    <i class="fas fa-film"></i>
                    Movie Recommendation System
                </h1>
                <p class="hero-subtitle">Discover your next favorite movie with AI-powered recommendations</p>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-card">
                <div class="search-box">
                    <div class="input-group">
                        <i class="fas fa-search input-icon"></i>
                        <input type="text" id="movieInput" placeholder="Enter movie name..." autocomplete="off">
                    </div>
                    <div class="select-group">
                        <select id="methodSelect">
                            <option value="hybrid">ðŸ”® Hybrid Recommendation</option>
                            <option value="content">ðŸ“Š Content-Based</option>
                            <option value="genre">ðŸŽ­ Genre-Based</option>
                        </select>
                    </div>
                    <button id="searchButton" class="search-btn">
                        <span class="btn-text">Get Recommendations</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-text">Finding perfect recommendations...</p>
        </div>

        <div id="results" class="results-container"></div>
        
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">
                    <i class="fas fa-code"></i>
                    Crafted with passion by <strong>Deepak Singh</strong>
                </p>
                <div class="footer-links">
                    <span class="footer-tech">Built with HTML, CSS & JavaScript</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
